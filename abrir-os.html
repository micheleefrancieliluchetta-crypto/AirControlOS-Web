<!-- abrir-os.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abrir Chamado - AirControl OS</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- BRAND TOGGLE -->
  <link id="app-manifest" rel="manifest" href="manifest.webmanifest" />
  <link id="apple-icon" rel="apple-touch-icon" href="icons/empresa/icon-192.png" />
  <link id="favicon" rel="icon" href="icons/empresa/icon-192.png" />
  <meta name="theme-color" content="#1e90ff" />

  <script>
    const BRAND = localStorage.getItem('brand') || 'empresa';
    document.addEventListener("DOMContentLoaded", () => {
      const apple = document.getElementById('apple-icon');
      const fav   = document.getElementById('favicon');
      if (apple) apple.href = `icons/${BRAND}/icon-192.png`;
      if (fav)   fav.href   = `icons/${BRAND}/icon-192.png`;
    });
  </script>

  <!-- Leaflet (mapa) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    /* Pequenos ajustes espec√≠ficos desta p√°gina */
    .wrap h2 {
      margin-top: 18px;
      margin-bottom: 8px;
    }
    .muted {
      color: #64748b;
      font-size: .95rem;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .grid-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }
    label {
      font-weight: 600;
      font-size: .95rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #dbe2ea;
      font-size: .95rem;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    .btn-primary-abrir {
      background: #1e90ff;
      color: #fff;
      border: 0;
      padding: 11px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 16px;
    }
    .btn-outline-link {
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      padding: 8px 14px;
      text-decoration: none;
      color: #1e293b;
      background: #fff;
      font-weight: 500;
    }
    .alert-ok, .alert-err {
      border-radius: 10px;
      padding: 10px 12px;
      font-size: .9rem;
      margin-bottom: 12px;
      display: none;
    }
    .alert-ok {
      background: #e9fbe7;
      border: 1px solid #b1e2a5;
      color: #166534;
    }
    .alert-err {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
    }

    @media (max-width: 768px) {
      .grid-2, .grid-3 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body class="page-abrir-os">
  <!-- Script principal (API, helpers, requireRole, etc.) -->
  <script src="js/script.js"></script>
  <script>
    // Bloqueia acesso para n√£o admin
    requireRole(["Admin"]);
  </script>

  <header class="topbar-lite" style="border-radius:0 0 18px 18px; background:linear-gradient(90deg,#1e90ff,#0ea5e9); color:#fff; padding:16px 0;">
    <div class="wrap">
      <h1 style="margin:0; font-size:1.4rem;">üì© Abrir Chamado (OS) ‚Äì AirControl OS</h1>
      <p class="muted" style="color:#e2f3ff;">Somente administradores podem abrir chamados.</p>
    </div>
  </header>

  <main class="wrap">
    <div id="okBox"  class="alert-ok">Chamado enviado com sucesso!</div>
    <div id="errBox" class="alert-err">Sem internet ‚Äî o chamado foi salvo para tentar enviar depois.</div>

    <div class="card">
      <form id="formAbrirOS" autocomplete="on">
        <!-- DADOS DO SOLICITANTE -->
        <h2>Dados do Solicitante</h2>
        <div class="grid-3">
          <div>
            <label for="solNome">Nome *</label>
            <input id="solNome" required placeholder="Nome completo" />
          </div>
          <div>
            <label for="solEmail">E-mail *</label>
            <input id="solEmail" type="email" required placeholder="email@exemplo.com" />
          </div>
          <div>
            <label for="solTel">Telefone</label>
            <input id="solTel" placeholder="(xx) xxxxx-xxxx" />
          </div>
        </div>

        <!-- LOCAL -->
        <h2>Local</h2>
        <p class="muted">Escolha um local existente ou adicione um novo.</p>

        <div class="grid-2">
          <div>
            <label for="localNomeTxt">Local (existente)</label>
            <input id="localNomeTxt" list="dlLocais" placeholder="Comece a digitar..." />
            <datalist id="dlLocais"></datalist>
          </div>
          <div>
            <label for="endereco">Endere√ßo (novo)</label>
            <input id="endereco" placeholder="Rua, n¬∫, bairro, cidade" />
          </div>
        </div>

        <div class="grid-3" style="margin-top:10px;">
          <div>
            <label for="lat">Latitude</label>
            <input id="lat" />
          </div>
          <div>
            <label for="lng">Longitude</label>
            <input id="lng" />
          </div>
          <div style="display:flex; align-items:flex-end;">
            <button type="button" id="btnGeo" class="btn-gps">
            <span class="btn-gps-icon">üìç</span>
              Usar GPS
          </button>
          </div>
        </div>

        <div id="mapMini" class="map-mini" style="margin-top:10px;"></div>

        <!-- CHAMADO -->
        <h2>Chamado</h2>
        <div class="grid-2">
          <div>
            <label for="prioridade">Prioridade</label>
            <select id="prioridade">
              <option>Baixa</option>
              <option>M√©dia</option>
              <option>Alta</option>
              <option>Cr√≠tica</option>
            </select>
          </div>
          <div>
            <label for="statusChamado">Status</label>
            <input id="statusChamado" value="Aberta" disabled />
          </div>
        </div>

        <div style="margin-top:10px;">
          <label for="descricao">Descri√ß√£o *</label>
          <textarea id="descricao" required placeholder="Descreva o problema..."></textarea>
        </div>

        <div class="btn-row">
          <button type="submit" class="btn-primary-abrir">Enviar Chamado</button>
          <a class="btn-outline-link" href="dashboard.html">Voltar para o Dashboard</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(console.error);
    }
  </script>

  <!-- L√≥gica da p√°gina Abrir OS -->
  <script>
    const okBox  = document.getElementById('okBox');
    const errBox = document.getElementById('errBox');

    // ====== Carrega lista de locais (Clientes) ======
    (async function carregarLocais() {
      try {
        const r = await getJson(`${API_BASE}/api/Clientes?page=1&pageSize=1000`);
        const itens = toItems(r);
        const dl = document.getElementById('dlLocais');
        dl.innerHTML = itens
          .map(c => `<option value="${c.nome}" data-id="${c.id}"></option>`)
          .join('');
      } catch (e) {
        console.warn('Falha ao carregar locais:', e);
      }
    })();

    // ====== Mapa Leaflet ======
    let map, marker;
    function atualizarMapa(lat, lng) {
      const numLat = Number(lat);
      const numLng = Number(lng);
      if (!isFinite(numLat) || !isFinite(numLng)) return;

      if (!map) {
        map = L.map('mapMini').setView([numLat, numLng], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap'
        }).addTo(map);
      } else {
        map.setView([numLat, numLng], 16);
      }

      if (marker) marker.remove();
      marker = L.marker([numLat, numLng]).addTo(map);
    }

    // ====== GPS (geolocaliza√ß√£o) ======
    document.getElementById("btnGeo").addEventListener("click", () => {
      if (!navigator.geolocation) {
        alert("Geolocaliza√ß√£o n√£o suportada neste navegador.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);
          document.getElementById("lat").value = lat;
          document.getElementById("lng").value = lng;
          atualizarMapa(lat, lng);

          // reverse geocoding simples para preencher o endere√ßo
          try {
            const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;
            const resp = await fetch(url, { headers: { "Accept-Language": "pt-BR" } });
            if (resp.ok) {
              const data = await resp.json();
              if (data && data.display_name) {
                document.getElementById("endereco").value = data.display_name;
              }
            }
          } catch (e) {
            console.warn("Falha ao obter endere√ßo pelo GPS:", e);
          }
        },
        (err) => {
          alert("N√£o foi poss√≠vel obter sua localiza√ß√£o.");
          console.error(err);
        }
      );
    });

    // ====== Envio do formul√°rio ======
    document.getElementById("formAbrirOS").addEventListener("submit", async (e) => {
      e.preventDefault();
      okBox.style.display  = 'none';
      errBox.style.display = 'none';

      const nome  = solNome.value.trim();
      const email = solEmail.value.trim();
      const tel   = solTel.value.trim();
      const desc  = descricao.value.trim();
      const prioridade = document.getElementById("prioridade").value;
      const endereco = document.getElementById("endereco").value.trim();

      if (!nome || !email || !desc) {
        alert("Preencha Nome, E-mail e Descri√ß√£o.");
        return;
      }

      // tenta achar localId pela datalist
      let localId = 0;
      const localTexto = localNomeTxt.value;
      for (const opt of dlLocais.options) {
        if (opt.value === localTexto) {
          localId = parseInt(opt.dataset.id || "0", 10);
          break;
        }
      }

      const payload = {
        clienteId: localId || 0,
        tecnicoId: 0,  // ser√° atribu√≠do depois
        descricao: desc,
        prioridade,
        status: "Aberta",
        observacoes: `Solicitante: ${nome} | Email: ${email} | Telefone: ${tel} | Endere√ßo: ${endereco}`
      };

      try {
      await api('/api/OrdensServico/publico', { method: 'POST', data: payload });
      okBox.style.display = 'block';
      formAbrirOS.reset();
      } catch (err) {
      console.warn(err);
      errBox.style.display = 'block';
   }
  });
  </script>
</body>
</html>
