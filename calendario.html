<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calend√°rio de OS - AirControl OS</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- FullCalendar CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">

  <style>
    .page-calendario .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    .layout-calendario {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
      align-items: flex-start;
    }

    #calendar {
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 10px 25px rgba(15,23,42,.08);
    }

    .filtros-calendario {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .filtros-calendario label {
      font-weight: 600;
    }

    .filtros-calendario input[type="month"] {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #dbe2ea;
    }

    .painel-dia {
      background: #fff;
      border-radius: 14px;
      padding: 14px 16px;
      box-shadow: 0 10px 25px rgba(15,23,42,.08);
      min-height: 260px;
      display: flex;
      flex-direction: column;
    }

    .painel-dia h2 {
      font-size: 1.1rem;
      margin: 0 0 4px;
    }

    .painel-dia small {
      color: #64748b;
    }

    /* LISTA COM ROLAGEM */
    #listaDia {
      margin-top: 8px;
      flex: 1;
      max-height: 400px;      /* altura m√°xima do painel */
      overflow-y: auto;       /* ativa rolagem vertical quando precisar */
      padding-right: 4px;
    }

    /* deixar a barra de rolagem mais vis√≠vel */
    #listaDia {
      scrollbar-width: thin;  /* Firefox */
      scrollbar-color: #94a3b8 #e2e8f0;
    }
    #listaDia::-webkit-scrollbar {
      width: 8px;
    }
    #listaDia::-webkit-scrollbar-track {
      background: #e2e8f0;
      border-radius: 999px;
    }
    #listaDia::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 999px;
    }

    .os-card {
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      padding: 8px 10px;
      margin-top: 8px;
      font-size: .9rem;
    }

    .os-card strong {
      display: block;
      margin-bottom: 4px;
    }

    .os-card span.badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: .75rem;
      margin-right: 4px;
    }

    .badge-prio-Alta   { background:#fee2e2; color:#b91c1c; }
    .badge-prio-M√©dia  { background:#fef3c7; color:#92400e; }
    .badge-prio-Baixa  { background:#dcfce7; color:#166534; }

    .badge-status-Aberta        { background:#dbeafe; color:#1d4ed8; }
    .badge-status-Em\ Andamento { background:#fef9c3; color:#92400e; }
    .badge-status-Conclu√≠da     { background:#bbf7d0; color:#166534; }

    #btnPdfDia {
      margin-top: 12px;
      padding: 8px 16px;
      border-radius: 999px;
      border: 0;
      background: #1e90ff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      align-self: flex-start;
      display: none; /* s√≥ mostra quando tiver OS */
    }

    .loader {
      font-size: .9rem;
      color: #64748b;
      margin-top: 4px;
    }

    /* deixa os dias "clic√°veis" no calend√°rio */
    .fc-daygrid-day-frame {
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .layout-calendario {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="page-calendario">
  <!-- script principal com API_BASE, api(), getOS(), toItems(), codigoOSApi() etc. -->
  <script src="js/script.js"></script>

  <header class="topbar-lite"
          style="border-radius:0 0 18px 18px; background:linear-gradient(90deg,#1e90ff,#0ea5e9); color:#fff; padding:16px 0;">
    <div class="wrap">
      <h1 style="margin:0; font-size:1.4rem;">üìÖ Calend√°rio de OS ‚Äì AirControl OS</h1>
      <p class="muted" style="color:#e2f3ff;">Visualize as ordens de servi√ßo por dia.</p>
    </div>
  </header>

  <main class="wrap">
    <div class="filtros-calendario">
      <label for="mesRef">M√™s:</label>
      <input type="month" id="mesRef">
      <span class="muted">Mostrando OS pela data de abertura/cria√ß√£o.</span>
      <span id="loaderMes" class="loader" style="display:none;">Carregando OS...</span>
    </div>

    <div class="layout-calendario">
      <div id="calendar"></div>

      <aside id="painelDia" class="painel-dia">
        <h2>OS do dia</h2>
        <small>Selecione um dia no calend√°rio para ver as OS.</small>
        <div id="listaDia"></div>
        <button id="btnPdfDia">Baixar relat√≥rio do dia</button>
      </aside>
    </div>
  </main>

  <!-- Scripts das libs -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Se quiser travar s√≥ pra logado:
      // requireLogin();

      const calendarEl = document.getElementById("calendar");
      const mesInput   = document.getElementById("mesRef");
      const loaderMes  = document.getElementById("loaderMes");
      const painelDia  = document.getElementById("painelDia");
      const listaDia   = document.getElementById("listaDia");
      const btnPdfDia  = document.getElementById("btnPdfDia");

      // Lista "normalizada" de OS (online ou offline)
      // Cada item: {
      //   dataRef, cliente, numeroOS, tecnico,
      //   descricao, prioridade, status,
      //   dataAbertura, dataConclusao
      // }
      let osDoMes = [];

      function normalizarDataDia(valor) {
        if (!valor) return null;
        if (typeof valor === "string" && valor.length >= 10) {
          return valor.slice(0, 10);
        }
        try {
          const d = valor instanceof Date ? valor : new Date(valor);
          return d.toISOString().slice(0, 10);
        } catch {
          return null;
        }
      }

      function formatarDataHoraBr(iso) {
        if (!iso) return "‚Äî";
        try {
          const d = new Date(iso);
          return d.toLocaleString("pt-BR");
        } catch {
          return "‚Äî";
        }
      }

      function atualizarPainelDia(dateStr) {
        const dataBonita = new Date(dateStr + "T00:00:00");
        painelDia.querySelector("h2").textContent =
          "OS do dia " + dataBonita.toLocaleDateString("pt-BR");

        const osDoDia = osDoMes.filter(os => os.dataRef === dateStr);

        listaDia.innerHTML = "";

        if (!osDoDia.length) {
          listaDia.innerHTML = "<p class='muted'>Nenhuma OS registrada neste dia.</p>";
          btnPdfDia.style.display = "none";
          return;
        }

        osDoDia.forEach(os => {
          const prio      = os.prioridade || "Baixa";
          const status    = os.status || "Aberta";
          const cliente   = os.cliente || "-";
          const desc      = os.descricao || "-";
          const tecnico   = os.tecnico || "‚Äî";
          const numeroOS  = os.numeroOS || "‚Äî";
          const abertura  = formatarDataHoraBr(os.dataAbertura);
          const conclusao = formatarDataHoraBr(os.dataConclusao);

          const card = document.createElement("div");
          card.className = "os-card";
          card.innerHTML = `
            <strong>OS: ${numeroOS} ‚Äì ${cliente}</strong>
            <div style="margin-bottom:4px;">
              <span class="badge badge-prio-${prio}">
                Prioridade: ${prio}
              </span>
              <span class="badge badge-status-${status.replace(" ", "\\ ")}">
                Status: ${status}
              </span>
            </div>
            <div style="margin-bottom:2px;"><em>T√©cnico:</em> ${tecnico}</div>
            <div style="margin-bottom:2px;"><em>Data de abertura:</em> ${abertura}</div>
            <div style="margin-bottom:4px;"><em>Data de conclus√£o:</em> ${conclusao}</div>
            <div>${desc}</div>
          `;
          listaDia.appendChild(card);
        });

        // guarda a data atual no bot√£o para usar na gera√ß√£o do PDF
        btnPdfDia.dataset.date = dateStr;
        btnPdfDia.style.display = "inline-block";
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "pt-br",
        height: "auto",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        },
        dateClick: info => {
          atualizarPainelDia(info.dateStr);
        }
      });
      calendar.render();

      async function carregarEventosDoMes(ano, mes) {
        loaderMes.style.display = "inline";
        osDoMes = [];

        try {
          // 1) Tenta OS offline primeiro
          const offline = getOS();
          if (offline && offline.length) {
            offline.forEach(os => {
              const dataRef = normalizarDataDia(os.criadoEm || os.dataAbertura);
              if (!dataRef) return;

              osDoMes.push({
                dataRef,
                cliente: os.localNome || (os.local && os.local.endereco) || "-",
                numeroOS: os.codigo || "‚Äî",
                tecnico: os.tecnico || "‚Äî",
                descricao: os.descricao || "-",
                prioridade: os.prioridade || "Baixa",
                status: os.status || "Aberta",
                dataAbertura: os.criadoEm || os.dataAbertura || null,
                dataConclusao: os.concluidaEm || os.dataConclusao || null
              });
            });
          } else {
            // 2) Se n√£o houver offline, busca na API
            const resp = await api(`/api/OrdensServico?page=1&pageSize=500`);
            const itens = toItems(resp) || [];

            itens.forEach(os => {
              const dataRef = normalizarDataDia(os.dataAbertura);
              if (!dataRef) return;

              let numeroOS = "‚Äî";
              try {
                if (typeof codigoOSApi === "function") {
                  numeroOS = codigoOSApi(os);
                } else if (os.codigo) {
                  numeroOS = os.codigo;
                } else {
                  const anoOS = new Date(os.dataAbertura).getFullYear();
                  numeroOS = `OS-${anoOS}-${String(os.id || 0).padStart(3,"0")}`;
                }
              } catch {
                numeroOS = os.codigo || "‚Äî";
              }

              osDoMes.push({
                dataRef,
                cliente: (os.cliente && os.cliente.nome) || os.local || "-",
                numeroOS,
                tecnico: (os.tecnico && os.tecnico.nome) || "‚Äî",
                descricao: os.descricao || "-",
                prioridade: os.prioridade || "Baixa",
                status: os.status || "Aberta",
                dataAbertura: os.dataAbertura || null,
                dataConclusao: os.dataConclusao || null
              });
            });
          }

          // Filtra por m√™s selecionado
          const eventos = osDoMes
            .filter(os => {
              const [y, m] = os.dataRef.split("-").map(Number);
              return y === ano && m === mes;
            })
            .map(os => ({
              title: `${os.numeroOS} - ${os.cliente}`.slice(0, 40),
              start: os.dataRef,
              allDay: true
            }));

          calendar.removeAllEvents();
          calendar.addEventSource(eventos);
          calendar.gotoDate(new Date(ano, mes - 1, 1));

        } catch (e) {
          console.warn("Falha ao carregar OS para o calend√°rio:", e);
          alert("N√£o foi poss√≠vel carregar as OS para o calend√°rio.");
        } finally {
          loaderMes.style.display = "none";
        }
      }

      // M√™s atual
      const hoje = new Date();
      mesInput.value =
        `${hoje.getFullYear()}-${String(hoje.getMonth() + 1).padStart(2,"0")}`;

      await carregarEventosDoMes(hoje.getFullYear(), hoje.getMonth() + 1);

      mesInput.addEventListener("change", async (e) => {
        const [ano, mes] = e.target.value.split("-").map(Number);
        if (!ano || !mes) return;
        await carregarEventosDoMes(ano, mes);
      });

      // Exportar o dia em PDF (formato tipo ABNT, com nome do app)
      btnPdfDia.addEventListener("click", () => {
        const dateStr = btnPdfDia.dataset.date;
        if (!dateStr) return;

        const osDoDia = osDoMes.filter(os => os.dataRef === dateStr);
        if (!osDoDia.length) {
          alert("Nenhuma OS para exportar neste dia.");
          return;
        }

        const dataBonita = new Date(dateStr + "T00:00:00")
          .toLocaleDateString("pt-BR");

        const hojeStr = new Date().toLocaleDateString("pt-BR");

        let html = `
          <div style="font-family: Arial, sans-serif; font-size: 12pt; padding: 16px;">
            <div style="text-align:center; margin-bottom: 16px;">
              <div style="font-weight:bold;">AirControl OS - Sistema de Ordens de Servi√ßo</div>
              <div>Relat√≥rio di√°rio de ordens de servi√ßo</div>
            </div>

            <div style="text-align:center; margin: 12px 0; font-weight:bold;">
              OS do dia ${dataBonita}
            </div>

            <div style="margin-bottom: 20px;">
              <strong>Data de emiss√£o:</strong> ${hojeStr}
            </div>
        `;

        osDoDia.forEach((os, idx) => {
          html += `
            <div style="margin-bottom: 24px;">
              <strong>${idx + 1}. Cliente: ${os.cliente || "-"}</strong><br>
              <strong>N√∫mero da OS:</strong> ${os.numeroOS || "‚Äî"}<br>
              <strong>T√©cnico respons√°vel:</strong> ${os.tecnico || "‚Äî"}<br>
              <strong>Prioridade:</strong> ${os.prioridade || "Baixa"}<br>
              <strong>Status:</strong> ${os.status || "Aberta"}<br>
              <strong>Data de abertura:</strong> ${formatarDataHoraBr(os.dataAbertura)}<br>
              <strong>Data de conclus√£o:</strong> ${formatarDataHoraBr(os.dataConclusao)}<br>
              <strong>Tempo de servi√ßo (estimado):</strong> ‚Äî<br>
              <strong>Descri√ß√£o do servi√ßo:</strong> ${os.descricao || "-"}<br><br>
              <strong>Assinatura do t√©cnico:</strong> ______________________________________
            </div>
          `;
        });

        html += `
            <div style="margin-top: 16px; font-size:10pt; text-align:right;">
              AirControl OS - P√°gina 1
            </div>
          </div>
        `;

        const opt = {
          margin:       10,
          filename:     `os-do-dia-${dateStr.replace(/-/g,"")}.pdf`,
          html2canvas:  { scale: 2 },
          jsPDF:        { unit: "mm", format: "a4", orientation: "portrait" }
        };

        html2pdf().set(opt).from(html).save();
      });
    });
  </script>
</body>
</html>
