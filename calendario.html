<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calend√°rio de OS - AirControl OS</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- FullCalendar CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">

  <style>
    /* Garante que esta p√°gina possa rolar normalmente */
    html, body {
      height: auto;
      min-height: 100%;
      overflow-y: auto;
    }

    body.page-calendario {
      background: #0ea5e9;
    }

    .page-calendario .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    .layout-calendario {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
      align-items: flex-start;
    }

    /* Calend√°rio mais compacto, com rolagem pr√≥pria se ficar muito alto */
    #calendar {
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 10px 25px rgba(15,23,42,.08);
      max-height: 65vh;           /* limite de altura */
      overflow-y: auto;           /* aparece barra de rolagem se precisar */
    }

    /* Deixa as c√©lulas um pouco menores */
    .fc .fc-daygrid-day-frame {
      min-height: 70px;
    }
    .fc .fc-daygrid-day-number {
      font-size: 0.85rem;
    }

    .filtros-calendario {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .filtros-calendario label {
      font-weight: 600;
    }

    .filtros-calendario input[type="month"] {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #dbe2ea;
    }

    .painel-dia {
      background: #fff;
      border-radius: 14px;
      padding: 14px 16px;
      box-shadow: 0 10px 25px rgba(15,23,42,.08);
      min-height: 260px;
      display: flex;
      flex-direction: column;
    }

    .painel-dia h2 {
      font-size: 1.1rem;
      margin: 0 0 4px;
    }

    .painel-dia small {
      color: #64748b;
    }

    #listaDia {
      margin-top: 8px;
      flex: 1;
      max-height: 380px;
      overflow-y: auto;   /* rolagem interna da lista de OS do dia */
      padding-right: 4px;
    }

    .os-card {
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      padding: 8px 10px;
      margin-top: 8px;
      font-size: .9rem;
      background: #fff;
    }

    .os-card strong {
      display: block;
      margin-bottom: 4px;
    }

    .os-card span.badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: .75rem;
      margin-right: 4px;
    }

    .badge-prio-Alta   { background:#fee2e2; color:#b91c1c; }
    .badge-prio-M√©dia  { background:#fef3c7; color:#92400e; }
    .badge-prio-Baixa  { background:#dcfce7; color:#166534; }

    .badge-status-Aberta        { background:#dbeafe; color:#1d4ed8; }
    .badge-status-Em\ Andamento { background:#fef9c3; color:#92400e; }
    .badge-status-Conclu√≠da     { background:#bbf7d0; color:#166534; }

    #btnExportPDF {
      margin-top: 12px;
      padding: 8px 16px;
      border-radius: 999px;
      border: 0;
      background: #1e90ff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      align-self: flex-start;
      display: none; /* s√≥ mostra quando tiver OS */
    }

    #btnExportPDF:hover {
      filter: brightness(1.05);
    }

    .loader {
      font-size: .9rem;
      color: #64748b;
      margin-top: 4px;
    }

    /* Deixa os dias ‚Äúclic√°veis‚Äù */
    .fc-daygrid-day-frame {
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .layout-calendario {
        grid-template-columns: 1fr;
      }
      #calendar {
        max-height: none;   /* em celular, deixa o calend√°rio usar a altura que precisar */
      }
    }
  </style>
</head>
<body class="page-calendario">
  <!-- script principal com API_BASE, api(), getOS(), toItems() etc. -->
  <script src="js/script.js"></script>

  <header class="topbar-lite"
          style="border-radius:0 0 18px 18px; background:linear-gradient(90deg,#1e90ff,#0ea5e9); color:#fff; padding:16px 0;">
    <div class="wrap">
      <h1 style="margin:0; font-size:1.4rem;">üìÖ Calend√°rio de OS ‚Äì AirControl OS</h1>
      <p class="muted" style="color:#e2f3ff;">Visualize as ordens de servi√ßo por dia.</p>
    </div>
  </header>

  <main class="wrap">
    <div class="filtros-calendario">
      <label for="mesRef">M√™s:</label>
      <input type="month" id="mesRef">
      <span class="muted">Mostrando OS pela data de abertura/cria√ß√£o.</span>
      <span id="loaderMes" class="loader" style="display:none;">Carregando OS...</span>
    </div>

    <div class="layout-calendario">
      <div id="calendar"></div>

      <aside id="painelDia" class="painel-dia">
        <h2>OS do dia</h2>
        <small>Selecione um dia no calend√°rio para ver as OS.</small>
        <div id="listaDia"></div>
        <button id="btnExportPDF">Baixar relat√≥rio do dia</button>
      </aside>
    </div>
  </main>

  <!-- Scripts das libs -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const calendarEl = document.getElementById("calendar");
      const mesInput   = document.getElementById("mesRef");
      const loaderMes  = document.getElementById("loaderMes");
      const painelDia  = document.getElementById("painelDia");
      const listaDia   = document.getElementById("listaDia");
      const btnPdfDia  = document.getElementById("btnExportPDF");

      // Lista "normalizada" de OS (online ou offline)
      // Cada item: { dataRef: 'yyyy-mm-dd', codigo, cliente, tecnico, descricao, prioridade, status,
      //              dataAbertura, dataConclusao }
      let osDoMes = [];

      function normalizarDataDia(valor) {
        if (!valor) return null;
        if (typeof valor === "string" && valor.length >= 10) {
          return valor.slice(0, 10); // "yyyy-mm-dd"
        }
        try {
          const d = valor instanceof Date ? valor : new Date(valor);
          return d.toISOString().slice(0, 10);
        } catch {
          return null;
        }
      }

      function atualizarPainelDia(dateStr) {
        const dataBonita = new Date(dateStr + "T00:00:00");
        painelDia.querySelector("h2").textContent =
          "OS do dia " + dataBonita.toLocaleDateString("pt-BR");

        const osDoDia = osDoMes.filter(os => os.dataRef === dateStr);

        listaDia.innerHTML = "";

        if (!osDoDia.length) {
          listaDia.innerHTML = "<p class='muted'>Nenhuma OS registrada neste dia.</p>";
          btnPdfDia.style.display = "none";
          return;
        }

        osDoDia.forEach(os => {
          const prio = os.prioridade || "Baixa";
          const status = os.status || "Aberta";
          const cliente = os.cliente || "-";
          const desc = os.descricao || "-";
          const tecnico = os.tecnico || "-";

          const card = document.createElement("div");
          card.className = "os-card";
          card.innerHTML = `
            <strong>OS: ${os.codigo || "‚Äî"} ‚Äì ${cliente}</strong>
            <div style="margin-bottom:4px;">
              <span class="badge badge-prio-${prio}">
                Prioridade: ${prio}
              </span>
              <span class="badge badge-status-${status.replace(" ", "\\ ")}">
                Status: ${status}
              </span>
            </div>
            <div><strong>T√©cnico:</strong> ${tecnico}</div>
            <div>${desc}</div>
          `;
          listaDia.appendChild(card);
        });

        btnPdfDia.style.display = "inline-block";
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "pt-br",
        height: "auto",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        },
        dateClick: info => {
          atualizarPainelDia(info.dateStr);
        }
      });
      calendar.render();

      async function carregarEventosDoMes(ano, mes) {
        loaderMes.style.display = "inline";
        osDoMes = [];

        try {
          const offline = getOS();
          if (offline && offline.length) {
            offline.forEach(os => {
              const dataRef = normalizarDataDia(os.criadoEm || os.dataAbertura);
              if (!dataRef) return;

              osDoMes.push({
                dataRef,
                codigo: os.codigo || "",
                cliente: os.localNome || (os.local && os.local.endereco) || "-",
                tecnico: os.tecnico || "-",
                descricao: os.descricao || "-",
                prioridade: os.prioridade || "Baixa",
                status: os.status || "Aberta",
                dataAbertura: os.criadoEm || os.dataAbertura || null,
                dataConclusao: os.concluidaEm || null
              });
            });
          } else {
            const resp = await api(`/api/OrdensServico?page=1&pageSize=500`);
            const itens = toItems(resp) || [];

            itens.forEach(os => {
              const dataRef = normalizarDataDia(os.dataAbertura);
              if (!dataRef) return;

              osDoMes.push({
                dataRef,
                codigo: `OS-${new Date(os.dataAbertura).getFullYear()}-${String(os.id).padStart(3,"0")}`,
                cliente: (os.cliente && os.cliente.nome) || os.local || "-",
                tecnico: (os.tecnico && os.tecnico.nome) || "-",
                descricao: os.descricao || "-",
                prioridade: os.prioridade || "Baixa",
                status: os.status || "Aberta",
                dataAbertura: os.dataAbertura || null,
                dataConclusao: os.dataConclusao || null
              });
            });
          }

          const eventos = osDoMes
            .filter(os => {
              const [y, m] = os.dataRef.split("-").map(Number);
              return y === ano && m === mes;
            })
            .map(os => ({
              title: `${os.codigo} ‚Äì ${os.cliente}`.slice(0, 40),
              start: os.dataRef,
              allDay: true
            }));

          calendar.removeAllEvents();
          calendar.addEventSource(eventos);
          calendar.gotoDate(new Date(ano, mes - 1, 1));

        } catch (e) {
          console.warn("Falha ao carregar OS para o calend√°rio:", e);
          alert("N√£o foi poss√≠vel carregar as OS para o calend√°rio.");
        } finally {
          loaderMes.style.display = "none";
        }
      }

      const hoje = new Date();
      mesInput.value =
        `${hoje.getFullYear()}-${String(hoje.getMonth() + 1).padStart(2,"0")}`;

      await carregarEventosDoMes(hoje.getFullYear(), hoje.getMonth() + 1);

      mesInput.addEventListener("change", async (e) => {
        const [ano, mes] = e.target.value.split("-").map(Number);
        if (!ano || !mes) return;
        await carregarEventosDoMes(ano, mes);
      });

      // Exporta o relat√≥rio do dia em PDF (formato mais ‚ÄúABNTzinho‚Äù)
      btnPdfDia.addEventListener("click", () => {
        const textoTitulo = painelDia.querySelector("h2").textContent || "";
        const dataRel = textoTitulo.replace("OS do dia ", "").trim();

        const conteudo = document.createElement("div");
        conteudo.style.fontFamily = "Times New Roman, serif";
        conteudo.style.fontSize = "12pt";
        conteudo.style.padding = "20px 25mm 20mm 25mm";
        conteudo.style.lineHeight = "1.5";

        const hojeStr = new Date().toLocaleDateString("pt-BR");

        let html = `
          <h1 style="text-align:center; font-size:14pt; margin-bottom:4mm;">
            AirControl OS - Sistema de Ordens de Servi√ßo
          </h1>
          <h2 style="text-align:center; font-size:13pt; margin-bottom:8mm;">
            Relat√≥rio di√°rio de ordens de servi√ßo
          </h2>

          <p style="text-align:right; margin-bottom:6mm;">
            Data de emiss√£o: ${hojeStr}
          </p>

          <h3 style="text-align:center; font-size:12pt; margin-bottom:6mm;">
            OS do dia ${dataRel}
          </h3>
        `;

        const osDoDia = osDoMes.filter(os => os.dataRef ===
          `${dataRel.split("/").reverse().join("-")}`);

        osDoDia.forEach((os, idx) => {
          const dataAb = os.dataAbertura
            ? new Date(os.dataAbertura).toLocaleString("pt-BR")
            : "‚Äî";
          const dataConc = os.dataConclusao
            ? new Date(os.dataConclusao).toLocaleString("pt-BR")
            : "‚Äî";

          html += `
            <p><strong>${idx + 1}. Cliente:</strong> ${os.cliente}</p>
            <p><strong>N√∫mero da OS:</strong> ${os.codigo || "‚Äî"}</p>
            <p><strong>T√©cnico respons√°vel:</strong> ${os.tecnico || "‚Äî"}</p>
            <p><strong>Prioridade:</strong> ${os.prioridade}</p>
            <p><strong>Status:</strong> ${os.status}</p>
            <p><strong>Data de abertura:</strong> ${dataAb}</p>
            <p><strong>Data de conclus√£o:</strong> ${dataConc}</p>
            <p><strong>Tempo de servi√ßo (estimado):</strong> ‚Äî</p>
            <p><strong>Descri√ß√£o do servi√ßo:</strong> ${os.descricao}</p>
            <p style="margin-top:10mm; margin-bottom:12mm;">
              Assinatura do t√©cnico: ___________________________________________
            </p>
            <hr style="border:0; border-top:1px solid #000; margin:10mm 0 8mm 0;" />
          `;
        });

        html += `
          <p style="font-size:10pt; text-align:right; margin-top:10mm;">
            AirControl OS - Relat√≥rio di√°rio de ordens de servi√ßo
          </p>
        `;

        conteudo.innerHTML = html;

        const opt = {
          margin:       10,
          filename:     `os-do-dia-${dataRel.replace(/\//g,"")}.pdf`,
          html2canvas:  { scale: 2 },
          jsPDF:        { unit: "mm", format: "a4", orientation: "portrait" }
        };
        html2pdf().set(opt).from(conteudo).save();
      });
    });
  </script>
</body>
</html>
