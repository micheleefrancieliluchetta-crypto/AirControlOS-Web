<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calend√°rio de OS - AirControl OS</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- FullCalendar CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">

  <style>
    /* ==========================================
       GARANTE ROLAGEM NORMAL DA P√ÅGINA
    ========================================== */
    html, body {
      height: 100%;
      overflow-y: auto !important;
      background: #0ea5e9;
    }

    /* ==========================================
       LAYOUT GERAL
    ========================================== */
    .page-calendario .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    .layout-calendario {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
      align-items: flex-start;
    }

    #calendar {
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 10px 25px rgba(15,23,42,.08);
    }

    .filtros-calendario {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .filtros-calendario label {
      font-weight: 600;
    }

    .filtros-calendario input[type="month"] {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #dbe2ea;
    }

    /* ==========================================
       PAINEL DO DIA
    ========================================== */
    .painel-dia {
      background: #fff;
      border-radius: 14px;
      padding: 14px 16px;
      box-shadow: 0 10px 25px rgba(15,23,42,.08);
      min-height: 260px;
      display: flex;
      flex-direction: column;
    }

    .painel-dia h2 {
      font-size: 1.1rem;
      margin: 0 0 6px;
    }

    #listaDia {
      margin-top: 8px;
      flex: 1;

      /* rolagem interna quando tiver muitas OS */
      max-height: 420px;
      overflow-y: auto;
      padding-right: 6px;
    }

    /* ==========================================
       OS CARD
    ========================================== */
    .os-card {
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      padding: 8px 10px;
      margin-top: 10px;
      font-size: .9rem;
    }

    .os-card strong {
      display: block;
      margin-bottom: 4px;
      font-size: 1rem;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: .75rem;
      margin-right: 4px;
    }

    .badge-prio-Baixa  { background:#dcfce7; color:#166534; }
    .badge-prio-M√©dia  { background:#fef3c7; color:#92400e; }
    .badge-prio-Alta   { background:#fee2e2; color:#b91c1c; }

    .badge-status-Aberta        { background:#dbeafe; color:#1d4ed8; }
    .badge-status-Em-Andamento  { background:#fef9c3; color:#92400e; }
    .badge-status-Conclu√≠da     { background:#bbf7d0; color:#166534; }

    /* Bot√£o PDF */
    #btnExportPDF {
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 999px;
      border: 0;
      background: #1e90ff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 900px) {
      .layout-calendario {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body class="page-calendario">
  <script src="js/script.js"></script>

  <!-- ===================== HEADER ===================== -->
  <header class="topbar-lite"
          style="border-radius:0 0 18px 18px; background:linear-gradient(90deg,#1e90ff,#0ea5e9); color:#fff; padding:16px 0;">
    <div class="wrap">
      <h1 style="margin:0; font-size:1.4rem;">üìÖ Calend√°rio de OS ‚Äì AirControl OS</h1>
      <p style="color:#e2f3ff;">Visualize as ordens de servi√ßo por dia.</p>
    </div>
  </header>

  <!-- ===================== CONTE√öDO ===================== -->
  <main class="wrap">
    <div class="filtros-calendario">
      <label for="mesRef">M√™s:</label>
      <input type="month" id="mesRef">
      <span class="muted">Mostrando OS pela data de abertura/cria√ß√£o.</span>
      <span id="loaderMes" style="display:none;color:#64748b;">Carregando...</span>
    </div>

    <div class="layout-calendario">
      <div id="calendar"></div>

      <aside id="painelDia" class="painel-dia">
        <h2>OS do dia</h2>
        <small>Selecione um dia no calend√°rio para ver as OS.</small>

        <div id="listaDia"></div>

        <button id="btnExportPDF">Baixar relat√≥rio do dia</button>
      </aside>
    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const calendarEl = document.getElementById("calendar");
      const mesInput   = document.getElementById("mesRef");
      const loaderMes  = document.getElementById("loaderMes");
      const painelDia  = document.getElementById("painelDia");
      const listaDia   = document.getElementById("listaDia");
      const btnPDF     = document.getElementById("btnExportPDF");

      let osDoMes = [];

      function normalizarDataDia(v) {
        if (!v) return null;
        if (typeof v === "string") return v.slice(0, 10);
        return new Date(v).toISOString().slice(0, 10);
      }

      function atualizarPainelDia(dateStr) {
        const dataBonita = new Date(dateStr + "T00:00:00")
          .toLocaleDateString("pt-BR");

        painelDia.querySelector("h2").textContent =
          "OS do dia " + dataBonita;

        const osDoDia = osDoMes.filter(o => o.dataRef === dateStr);

        listaDia.innerHTML = "";

        if (osDoDia.length === 0) {
          listaDia.innerHTML =
            "<p style='color:#64748b;'>Nenhuma OS registrada neste dia.</p>";
          btnPDF.style.display = "none";
          return;
        }

        osDoDia.forEach(os => {
          const card = document.createElement("div");
          card.className = "os-card";

          card.innerHTML = `
            <strong>OS: ${os.numero} ‚Äì ${os.cliente}</strong>
            <div style="margin-bottom:4px;">
              <span class="badge badge-prio-${os.prioridade}">
                Prioridade: ${os.prioridade}
              </span>
              <span class="badge badge-status-${os.status.replace(" ", "-")}">
                Status: ${os.status}
              </span>
            </div>

            T√©cnico: ${os.tecnico || "-"} <br>
            <span style="color:#475569;">${os.descricao || "-"}</span>
          `;

          listaDia.appendChild(card);
        });

        btnPDF.style.display = "inline-block";
      }

      /* ===================== CALEND√ÅRIO ===================== */
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "pt-br",
        height: "auto",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        },
        dateClick(info) {
          atualizarPainelDia(info.dateStr);
        }
      });

      calendar.render();

      /* ===================== CARREGAR M√äS ===================== */
      async function carregarMes(ano, mes) {
        loaderMes.style.display = "inline";

        osDoMes = [];

        try {
          const resp = await api("/api/OrdensServico?page=1&pageSize=500");
          const itens = toItems(resp) || [];

          itens.forEach(os => {
            const dataRef = normalizarDataDia(os.dataAbertura);
            if (!dataRef) return;

            osDoMes.push({
              dataRef,
              numero: os.numero || `OS-${new Date(os.dataAbertura).getFullYear()}-${String(os.id).padStart(3, "0")}`,
              cliente: os.cliente?.nome || "-",
              prioridade: os.prioridade || "Baixa",
              status: os.status || "Aberta",
              descricao: os.descricao || "-",
              tecnico: os.tecnico?.nome || "-"
            });
          });

          const eventos = osDoMes
            .filter(o => {
              const [y, m] = o.dataRef.split("-").map(Number);
              return y === ano && m === mes;
            })
            .map(o => ({
              title: o.numero,
              start: o.dataRef,
              allDay: true
            }));

          calendar.removeAllEvents();
          calendar.addEventSource(eventos);
          calendar.gotoDate(new Date(ano, mes - 1, 1));

        } finally {
          loaderMes.style.display = "none";
        }
      }

      /* ===================== M√äS ATUAL ===================== */
      const hoje = new Date();
      mesInput.value =
        `${hoje.getFullYear()}-${String(hoje.getMonth() + 1).padStart(2, "0")}`;

      carregarMes(hoje.getFullYear(), hoje.getMonth() + 1);

      mesInput.addEventListener("change", (e) => {
        const [ano, mes] = e.target.value.split("-").map(Number);
        carregarMes(ano, mes);
      });

      /* ===================== EXPORTAR PDF ===================== */
      btnPDF.addEventListener("click", () => {
        html2pdf()
          .set({
            margin: 10,
            filename: `os-do-dia-${listaDia.innerHTML.slice(0,10)}.pdf`,
            html2canvas: { scale: 2 },
            jsPDF: { format: "a4", orientation: "portrait" }
          })
          .from(painelDia)
          .save();
      });

    });
  </script>

</body>
</html>
