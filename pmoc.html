<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checklist PMOC</title>

<style>
  body {
    background: #f5f5f5;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .topo {
    background: #007bff;
    color: white;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
  }

  .container {
    padding: 15px;
    max-width: 900px;
    margin: auto;
  }

  .card {
    background: white;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }

  .item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 0;
    border-bottom: 1px solid #eee;
  }

  .item:last-child {
    border-bottom: none;
  }

  .nome-item {
    font-size: 16px;
    font-weight: 600;
  }

  /* BOLINHA */
  .bolinha {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    background: #ccc; /* desligado */
    transition: 0.2s;
  }

  .bolinha.ok {
    background: #36d96f; /* verde */
  }

  .bolinha.problem {
    background: #ff4c4c; /* vermelho */
  }

  textarea {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .btn-salvar {
    width: 100%;
    padding: 15px;
    border: none;
    background: #007bff;
    color: white;
    font-size: 17px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
  }

</style>
</head>

<body>

<div class="topo">Checklist PMOC</div>

<div class="container">

  <div class="card">
    <h2>Checklist</h2>

    <!-- ITEM 1 -->
    <div class="item">
      <span class="nome-item">Filtro de ar</span>
      <div>
        <button class="bolinha" onclick="toggleBolinha(this)"></button>
      </div>
    </div>

    <!-- ITEM 2 -->
    <div class="item">
      <span class="nome-item">Evaporadora</span>
      <div>
        <button class="bolinha" onclick="toggleBolinha(this)"></button>
      </div>
    </div>

    <!-- ITEM 3 -->
    <div class="item">
      <span class="nome-item">Condensadora</span>
      <div>
        <button class="bolinha" onclick="toggleBolinha(this)"></button>
      </div>
    </div>

    <!-- ITEM 4 -->
    <div class="item">
      <span class="nome-item">Funcionamento geral</span>
      <div>
        <button class="bolinha" onclick="toggleBolinha(this)"></button>
      </div>
    </div>

    <h3>Observações técnicas</h3>
    <textarea rows="5"></textarea>

    <button class="btn-salvar">Salvar checklist</button>

  </div>
</div>

<script>
function toggleBolinha(botao) {
  // ordem: cinza → verde → vermelho → cinza
  if (!botao.classList.contains("ok") && !botao.classList.contains("problem")) {
    botao.classList.add("ok"); // liga verde
  } else if (botao.classList.contains("ok")) {
    botao.classList.remove("ok");
    botao.classList.add("problem"); // muda para vermelho
  } else {
    botao.classList.remove("problem"); // volta para cinza
  }
}
</script>

</body>
</html>
