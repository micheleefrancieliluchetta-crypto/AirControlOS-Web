<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checklist PMOC</title>

<style>
  body {
    margin: 0;
    background: #f3f4f6;
    font-family: Arial, sans-serif;
  }

  /* Topo estilo app */
  .topo {
    background: #007bff;
    color: white;
    padding: 16px;
    font-size: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: bold;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  .voltar {
    background: rgba(255,255,255,0.25);
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-size: 14px;
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 16px;
  }

  /* Cartões */
  .card {
    background: white;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  h2 {
    margin-top: 0;
    font-size: 18px;
  }

  /* Campos de dados */
  .grid {
    display: grid;
    gap: 12px;
  }

  .campo label {
    font-size: 13px;
    color: #555;
  }

  .campo input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  /* Checklist itens */
  .item {
    padding: 12px 0;
    border-bottom: 1px solid #eee;
  }

  .linha-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .nome-item {
    font-size: 15px;
    font-weight: 600;
  }

  /* ====== SWITCH ====== */
  .switch {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 24px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* FUNDO DO SWITCH */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #37d67a; /* VERDE POR PADRÃO (OK) */
    transition: 0.2s;
    border-radius: 999px;
  }

  /* BOLINHA */
  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: 0.2s;
    border-radius: 50%;
  }

  /* --- ESTILO PARA QUANDO ESTIVER "PROBLEMA" (VERMELHO) --- */
  .switch input.problem + .slider {
    background-color: #ff4d4d !important;
  }

  .switch input.problem + .slider:before {
    transform: translateX(20px);
  }

  textarea {
    width: 100%;
    margin-top: 8px;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: vertical;
  }

  /* Obs técnicas */
  .btn-obs {
    width: 100%;
    padding: 10px;
    background: #e7f1ff;
    border: 1px solid #70a9ff;
    border-radius: 8px;
    color: #0056c7;
    cursor: pointer;
    margin-top: 10px;
  }

  #obsTecnicaBox {
    margin-top: 10px;
    display: none;
  }

  /* Botão salvar */
  .btn-salvar {
    width: 100%;
    background: #007bff;
    border: none;
    padding: 14px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 18px;
  }
</style>

</head>

<body>

<div class="topo">
  <button class="voltar" onclick="window.location.href='dashboard.html'">←</button>
  Checklist PMOC
</div>

<div class="container">

  <!-- Dados do aparelho -->
  <div class="card">
    <h2>Dados do aparelho</h2>

    <div class="grid">

      <div class="campo">
        <label>Patrimônio</label>
        <input id="patrimonio" type="text">
      </div>

      <div class="campo">
        <label>Unidade</label>
        <input id="unidade" type="text">
      </div>

      <div class="campo">
        <label>Local</label>
        <input id="local" type="text">
      </div>

      <div class="campo">
        <label>Marca</label>
        <input id="marca" type="text">
      </div>

      <div class="campo">
        <label>BTUs</label>
        <input id="btu" type="text">
      </div>

      <div class="campo">
        <label>Modelo</label>
        <input id="modelo" type="text">
      </div>

      <div class="campo">
        <label>Data</label>
        <input id="data" type="date">
      </div>

    </div>
  </div>

  <!-- CHECKLIST -->
  <div class="card">
    <h2>Checklist</h2>

    <!-- Item 1 -->
    <div class="item">
      <div class="linha-item">
        <span class="nome-item">Funcionamento geral</span>
        <label class="switch">
          <input type="checkbox" onclick="toggleColor(this)">
          <span class="slider"></span>
        </label>
      </div>
      <textarea placeholder="Observações (opcional)"></textarea>
    </div>

    <!-- Item 2 -->
    <div class="item">
      <div class="linha-item">
        <span class="nome-item">Filtro de ar</span>
        <label class="switch">
          <input type="checkbox" onclick="toggleColor(this)">
          <span class="slider"></span>
        </label>
      </div>
      <textarea placeholder="Observações (opcional)"></textarea>
    </div>

    <!-- Item 3 -->
    <div class="item">
      <div class="linha-item">
        <span class="nome-item">Evaporadora</span>
        <label class="switch">
          <input type="checkbox" onclick="toggleColor(this)">
          <span class="slider"></span>
        </label>
      </div>
      <textarea placeholder="Observações (opcional)"></textarea>
    </div>

    <!-- Item 4 -->
    <div class="item">
      <div class="linha-item">
        <span class="nome-item">Condensadora</span>
        <label class="switch">
          <input type="checkbox" onclick="toggleColor(this)">
          <span class="slider"></span>
        </label>
      </div>
      <textarea placeholder="Observações (opcional)"></textarea>
    </div>

    <button class="btn-obs" onclick="toggleObs()">+ Adicionar observações técnicas</button>

    <div id="obsTecnicaBox">
      <textarea id="obsTecnicaGeral" placeholder="Escreva observações técnicas detalhadas..."></textarea>
    </div>

    <button class="btn-salvar" id="btnSalvarChecklist">Salvar checklist</button>

  </div>

</div>

<script>
  const API_PMOC_URL = "https://aircontrolos-api.onrender.com/api/PmocRegistros";

  function toggleObs() {
    const box = document.getElementById("obsTecnicaBox");
    box.style.display = box.style.display === "none" ? "block" : "none";
  }

  /* alterna entre verde (OK) e vermelho (Problema) */
  function toggleColor(el) {
    el.classList.toggle("problem");
  }

  // Quando clicar no botão SALVAR
  document.getElementById("btnSalvarChecklist").addEventListener("click", async () => {
    try {
      // Dados básicos do aparelho
      const patrimonio = document.getElementById("patrimonio").value.trim();
      const unidade    = document.getElementById("unidade").value.trim();
      const local      = document.getElementById("local").value.trim();
      const marca      = document.getElementById("marca").value.trim();
      const btu        = document.getElementById("btu").value.trim();
      const modelo     = document.getElementById("modelo").value.trim();
      const dataCampo  = document.getElementById("data").value; // yyyy-mm-dd

      if (!patrimonio || !unidade || !local) {
        alert("Preencha pelo menos Patrimônio, Unidade e Local.");
        return;
      }

      // Monta a lista de itens do checklist
      const nomesItens = [
        "Funcionamento geral",
        "Filtro de ar",
        "Evaporadora",
        "Condensadora"
      ];

      const itens = [];
      const itensDOM = document.querySelectorAll(".item");

      itensDOM.forEach((divItem, idx) => {
        const checkbox = divItem.querySelector("input[type='checkbox']");
        const texto    = divItem.querySelector("textarea").value.trim();

        const status = checkbox.classList.contains("problem") ? "Problema" : "OK";

        itens.push({
          item: nomesItens[idx] || `Item ${idx + 1}`,
          status: status,
          observacao: texto
        });
      });

      // Observação técnica geral (se tiver)
      const obsTecnicaGeral = document.getElementById("obsTecnicaGeral")
        ? document.getElementById("obsTecnicaGeral").value.trim()
        : "";

      if (obsTecnicaGeral) {
        itens.push({
          item: "Observação técnica geral",
          status: "",
          observacao: obsTecnicaGeral
        });
      }

      // Email do técnico (vem do login; tenta achar em sessionStorage)
      const tecnicoEmail =
        sessionStorage.getItem("email") ||
        sessionStorage.getItem("usuarioEmail") ||
        sessionStorage.getItem("emailUsuarioLogado") ||
        "";

      // Monta o objeto para a API
      const payload = {
        aparelhoHdvId: null, // se você quiser depois pode enviar o ID real do aparelho
        tecnicoEmail: tecnicoEmail,
        data: dataCampo ? new Date(dataCampo).toISOString() : new Date().toISOString(),
        itensJson: JSON.stringify({
          patrimonio,
          unidade,
          local,
          marca,
          btu,
          modelo,
          itens
        })
      };

      console.log("Enviando payload PMOC:", payload);

      const resp = await fetch(API_PMOC_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (!resp.ok) {
        const txt = await resp.text();
        console.error("Erro da API:", txt);
        alert("Erro ao salvar checklist no servidor.");
        return;
      }

      alert("Checklist salvo com sucesso!");
      // se quiser, depois de salvar pode voltar para o dashboard:
      // window.location.href = "dashboard.html";

    } catch (err) {
      console.error(err);
      alert("Erro inesperado ao salvar o checklist.");
    }
  });
</script>

</body>
</html>
